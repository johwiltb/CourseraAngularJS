<link rel="stylesheet" href="css/registration.css">
<div class="container">
    <h1>My Info Page!</h1>
    <div class="col-xs-8 col-xs-offset-2" ng-hide="iCtrl.userData">
        <p class="text-danger">Not Signed Up Yet. <span ui-sref="public.signup"><strong>Sign up Now!</strong></span></p>
    </div>

    <div class="col-xs-8 col-xs-offset-2" ng-show="iCtrl.userData">
        <h2>Hello {{iCtrl.userData.fname}} {{iCtrl.userData.lname}}!</h2>
        <h5>Email: {{iCtrl.userData.email}}<br>Phone: {{iCtrl.userData.phone}}</h5>
        <div ng-show="iCtrl.userData.favItem">
            <h4>Favorite Menu Item:</h4>
            <div class="col-xs-4">
                <img class="img-responsive" width="250" height="150" ng-src="{{iCtrl.userData.favItemUrl}}" alt="{{iCtrl.userData.favItem.name}}">
            </div>
            <div class="col-xs-8">
                {{iCtrl.userData.favItem.name}}<br>{{iCtrl.userData.favItem.description}}<br>{{iCtrl.userData.favItem}}

            </div>
        </div>

    </div>
</div>
