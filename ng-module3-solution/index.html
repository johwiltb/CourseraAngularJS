<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as ctrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
        <form ng-submit="ctrl.search()">
            <div class="form-group">
                <input type="text" placeholder="search term" class="form-control" ng-model="ctrl.searchTerm">
            </div>
            <div class="form-group narrow-button">
                <button class="btn btn-primary">Narrow It Down For Me!</button>
            </div>
        </form>
       <div class="row">
           <div class="col-xs-12" ng-if="ctrl.error"><p class="alert-warning" ng-cloak> {{ctrl.error}}</p></div>
           <!-- Bonus loader (see Bonus section of the assignment) -->
           <items-loader-indicator></items-loader-indicator>

           <!-- found-items should be implemented as a component -->
           <found-items class="col-xs-8 col-xs-offset-2" found="ctrl.found" on-remove="ctrl.removeItem(index)"></found-items>
       </div>


  </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
