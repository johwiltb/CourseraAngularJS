<div ng-repeat="item in found">
    <div class="col-xs-8 panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{item.name}}</h3>
        </div>
        <div class="panel-body">
            {{item.description}} <br><strong>Price:</strong> {{item.price_small}}/{{item.price_large}}
        </div>
    </div>
    <div class="col-xs-4">
        <button class="btn btn-danger" ng-click="onRemove({index: $index})">Don't want this one!</button>
    </div>
</div>
